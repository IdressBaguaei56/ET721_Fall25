{% extends 'blog/base.html' %}

{% block content %}
  <div class="card">
    <h2>{{ post.title }}</h2>
    <p class="meta">Created: {{ post.created_at|date:"M d, Y g:i A" }}</p>
    <p class="meta">Updated: {{ post.updated_at|date:"M d, Y g:i A" }}</p>

    <div class="content">
      <p>{{ post.content|linebreaks }}</p>
    </div>

    <div class="actions">
      <a class="btn-outline" href="{% url 'post_edit' id=post.id %}">Edit</a>
      <a class="btn-outline" href="{% url 'post_list' %}">Back</a>
    </div>
  </div>
{% endblock %}
